<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Minute Clock with Bar Segments</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding-top: 50px; 
      margin: 0;
      box-sizing: border-box;
    }
    .clock { 
      font-size: 4em; 
      font-weight: bold; 
    }
    .label { 
      font-size: 1.2em; 
      color: #555; 
      margin-bottom: 30px; 
    }
    .bar-container {
      width: 60px;
      height: 300px;
      border: 2px solid #333;
      margin: 30px auto 0 auto;
      background: #f0f0f0;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar-fill {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, #2196f3 0%, #90caf9 100%);
      transition: height 0.5s;
      z-index: 1;
    }
    .bar-segment {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: #aaa;
      z-index: 2;
    }
    .bar-label {
      margin-top: 10px;
      font-size: 1em;
      color: #333;
    }

    /* Responsive Design */
    /* Tablet styles */
    @media screen and (max-width: 768px) {
      body {
        padding-top: 30px;
      }
      .clock {
        font-size: 3em;
      }
      .label {
        font-size: 1.1em;
        margin-bottom: 20px;
      }
      .bar-container {
        width: 50px;
        height: 250px;
        margin: 20px auto 0 auto;
      }
    }

    /* Mobile styles */
    @media screen and (max-width: 480px) {
      body {
        padding-top: 20px;
        padding-left: 10px;
        padding-right: 10px;
      }
      .clock {
        font-size: 2.5em;
      }
      .label {
        font-size: 1em;
        margin-bottom: 15px;
      }
      .bar-container {
        width: 40px;
        height: 200px;
        margin: 15px auto 0 auto;
      }
      .bar-label {
        font-size: 0.9em;
        margin-top: 8px;
      }
    }

    /* Small mobile styles */
    @media screen and (max-width: 320px) {
      .clock {
        font-size: 2em;
      }
      .bar-container {
        width: 35px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="label">100-Minute Clock</div>
  <div class="clock" id="clock"></div>
  <div class="bar-container" id="barContainer">
    <div class="bar-fill" id="bar"></div>
    <!-- Segments will be injected here -->
  </div>
  <div class="bar-label" id="barLabel"></div>
  <script>
    // Draw 20-minute segments as horizontal lines
    function drawSegments() {
      const barContainer = document.getElementById('barContainer');
      // Remove old segments
      const oldSegments = barContainer.querySelectorAll('.bar-segment');
      oldSegments.forEach(seg => seg.remove());
      
      // Get current bar container height (responsive)
      const containerHeight = barContainer.offsetHeight;
      
      // Each segment at 0, 20, 40, 60, 80, 100
      for (let i = 0; i <= 5; i++) {
        const y = containerHeight - (i * (containerHeight / 5)); // Responsive segment positioning
        const segment = document.createElement('div');
        segment.className = 'bar-segment';
        segment.style.top = `${y-1}px`; // -1 for centering 2px line
        barContainer.appendChild(segment);
      }
    }

    function updateClock() {
      const now = new Date();
      const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
      const hundredMinuteTotal = minutesSinceMidnight * (100 / 60);
      const hour100 = Math.floor(hundredMinuteTotal / 100);
      const minute100 = Math.floor(hundredMinuteTotal % 100);

      // Pad with leading zeros
      const hourStr = hour100.toString().padStart(2, '0');
      const minStr = minute100.toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hourStr}:${minStr}`;

      // Bar chart logic: show how many you have so far
      const barContainer = document.getElementById('barContainer');
      const containerHeight = barContainer.offsetHeight;
      const percentHave = minute100 / 100;
      const barHeight = Math.max(percentHave * containerHeight, 0); // Responsive container height
      document.getElementById('bar').style.height = `${barHeight}px`;
      document.getElementById('barLabel').textContent = `${minute100} have in this hour`;

      drawSegments();
    }

    updateClock();
    setInterval(updateClock, 60 * 1000);
  </script>
</body>
</html>
