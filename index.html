<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Minute Clock with Bar Segments</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0;
      padding: 13vh 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      max-height: 80vh;
      width: 100%;
    }
    .clock { 
      font-size: 6.24em; 
      font-weight: bold; 
      margin: 0;
    }
    .label { 
      font-size: 1.872em; 
      color: #555; 
      margin: 0 0 31.2px 0; 
    }
    .bar-container {
      width: 93.6px;
      height: min(468px, 62.4vh);
      border: 2.6px solid #333;
      margin: 31.2px auto 15.6px auto;
      background: #f0f0f0;
      position: relative;
      border-radius: 15.6px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .bar-fill {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, #2196f3 0%, #90caf9 100%);
      transition: height 0.5s;
      z-index: 1;
    }
    .bar-segment {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2.6px;
      background: #aaa;
      z-index: 2;
    }
    .bar-label {
      margin: 7.8px 0 0 0;
      font-size: 1.56em;
      color: #333;
    }

    /* Responsive Design */
    /* Tablet styles */
    @media screen and (max-width: 768px) {
      .clock {
        font-size: 4.68em;
      }
      .label {
        font-size: 1.716em;
        margin-bottom: 23.4px;
      }
      .bar-container {
        width: 78px;
        height: min(390px, 54.6vh);
        margin: 23.4px auto 13px auto;
      }
    }

    /* Mobile styles */
    @media screen and (max-width: 480px) {
      body {
        padding: 2vh 7.8px;
      }
      .clock {
        font-size: 5.5em;
      }
      .label {
        font-size: 1.8em;
        margin-bottom: 20px;
      }
      .bar-container {
        width: 80px;
        height: min(400px, 60vh);
        margin: 20px auto 10px auto;
      }
      .bar-label {
        font-size: 1.6em;
        margin-top: 10px;
      }
    }

    /* Small mobile styles */
    @media screen and (max-width: 320px) {
      .clock {
        font-size: 4.5em;
      }
      .bar-container {
        width: 70px;
        height: min(350px, 55vh);
        margin: 15px auto 10px auto;
      }
    }

    /* Very small height screens */
    @media screen and (max-height: 400px) {
      body {
        padding: 1vh 0;
      }
      .label {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      .clock {
        font-size: 4em;
      }
      .bar-container {
        width: calc(6vw + 24px);
        height: min(200px, 40vh);
        margin: 10px auto 8px auto;
      }
      .bar-label {
        font-size: 1.4em;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="label">100-Minute Clock</div>
    <div class="clock" id="clock"></div>
    <div class="bar-container" id="barContainer">
      <div class="bar-fill" id="bar"></div>
      <!-- Segments will be injected here -->
    </div>
    <div class="bar-label" id="barLabel"></div>
  </div>
  <script>
    // Draw 20-minute segments as horizontal lines
    function drawSegments() {
      const barContainer = document.getElementById('barContainer');
      // Remove old segments
      const oldSegments = barContainer.querySelectorAll('.bar-segment');
      oldSegments.forEach(seg => seg.remove());
      
      // Get current bar container height (responsive)
      const containerHeight = barContainer.offsetHeight;
      
      // Each segment at 0, 20, 40, 60, 80, 100
      for (let i = 0; i <= 5; i++) {
        const y = containerHeight - (i * (containerHeight / 5)); // Responsive segment positioning
        const segment = document.createElement('div');
        segment.className = 'bar-segment';
        segment.style.top = `${y-1.3}px`; // -1.3 for centering 2.6px line
        barContainer.appendChild(segment);
      }
    }

    function updateClock() {
      const now = new Date();
      const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
      const hundredMinuteTotal = minutesSinceMidnight * (100 / 60);
      const hour100 = Math.floor(hundredMinuteTotal / 100);
      const minute100 = Math.floor(hundredMinuteTotal % 100);

      // Convert 24-hour to 12-hour format with AM/PM
      let hour12 = hour100;
      let ampm = 'AM';
      
      if (hour100 === 0) {
        hour12 = 12; // Midnight is 12 AM
      } else if (hour100 < 12) {
        hour12 = hour100; // 1-11 AM
      } else if (hour100 === 12) {
        hour12 = 12; // Noon is 12 PM
        ampm = 'PM';
      } else {
        hour12 = hour100 - 12; // 1-11 PM
        ampm = 'PM';
      }

      // Pad with leading zeros
      const hourStr = hour12.toString().padStart(2, '0');
      const minStr = minute100.toString().padStart(2, '0');
      document.getElementById('clock').textContent = minStr;

      // Bar chart logic: show how many you have so far
      const barContainer = document.getElementById('barContainer');
      const containerHeight = barContainer.offsetHeight;
      const percentHave = minute100 / 100;
      const barHeight = Math.max(percentHave * containerHeight, 0); // Responsive container height
      document.getElementById('bar').style.height = `${barHeight}px`;
      document.getElementById('barLabel').textContent = `${hourStr} ${ampm}`;

      drawSegments();
    }

    updateClock();
    setInterval(updateClock, 60 * 1000);
  </script>
</body>
</html>
