<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Minute Clock with Bar Segments</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0;
      padding: 13vh 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      max-height: 80vh;
      width: 100%;
    }
    .clock { 
      font-size: 6.24em; 
      font-weight: bold; 
      margin: 0;
    }
    .label { 
      font-size: 1.872em; 
      color: #555; 
      margin: 0 0 31.2px 0; 
    }
    .bar-container {
      width: 93.6px;
      height: min(468px, 62.4vh);
      border: 2.6px solid #333;
      margin: 31.2px auto 15.6px auto;
      background: #f0f0f0;
      position: relative;
      border-radius: 15.6px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .bar-fill {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, #2196f3 0%, #90caf9 100%);
      transition: height 0.5s;
      z-index: 1;
    }
    .bar-segment {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2.6px;
      background: #aaa;
      z-index: 2;
    }
    .bar-label {
      margin: 7.8px 0 0 0;
      font-size: 1.56em;
      color: #333;
    }

    /* Responsive Design */
    /* Tablet styles */
    @media screen and (max-width: 768px) {
      .clock {
        font-size: 4.68em;
      }
      .label {
        font-size: 1.716em;
        margin-bottom: 23.4px;
      }
      .bar-container {
        width: 78px;
        height: min(390px, 54.6vh);
        margin: 23.4px auto 13px auto;
      }
    }

    /* Mobile styles */
    @media screen and (max-width: 480px) {
      body {
        padding: 13vh 7.8px;
      }
      .clock {
        font-size: 3.9em;
      }
      .label {
        font-size: 1.56em;
        margin-bottom: 15.6px;
      }
      .bar-container {
        width: 62.4px;
        height: min(312px, 46.8vh);
        margin: 15.6px auto 7.8px auto;
      }
      .bar-label {
        font-size: 1.404em;
        margin-top: 7.8px;
      }
    }

    /* Small mobile styles */
    @media screen and (max-width: 320px) {
      .clock {
        font-size: 3.12em;
      }
      .bar-container {
        width: 54.6px;
        height: min(280.8px, 39vh);
        margin: 13px auto 7.8px auto;
      }
    }

    /* Very small height screens */
    @media screen and (max-height: 400px) {
      body {
        padding: 6.5vh 0;
      }
      .label {
        font-size: 1.404em;
        margin-bottom: 7.8px;
      }
      .clock {
        font-size: 3.12em;
      }
      .bar-container {
        width: 54.6px;
        height: min(187.2px, 31.2vh);
        margin: 7.8px auto 5.2px auto;
      }
      .bar-label {
        font-size: 1.248em;
        margin-top: 5.2px;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="label">100-Minute Clock</div>
    <div class="clock" id="clock"></div>
    <div class="bar-container" id="barContainer">
      <div class="bar-fill" id="bar"></div>
      <!-- Segments will be injected here -->
    </div>
    <div class="bar-label" id="barLabel"></div>
  </div>
  <script>
    // Draw 20-minute segments as horizontal lines
    function drawSegments() {
      const barContainer = document.getElementById('barContainer');
      // Remove old segments
      const oldSegments = barContainer.querySelectorAll('.bar-segment');
      oldSegments.forEach(seg => seg.remove());
      
      // Get current bar container height (responsive)
      const containerHeight = barContainer.offsetHeight;
      
      // Each segment at 0, 20, 40, 60, 80, 100
      for (let i = 0; i <= 5; i++) {
        const y = containerHeight - (i * (containerHeight / 5)); // Responsive segment positioning
        const segment = document.createElement('div');
        segment.className = 'bar-segment';
        segment.style.top = `${y-1.3}px`; // -1.3 for centering 2.6px line
        barContainer.appendChild(segment);
      }
    }

    function updateClock() {
      const now = new Date();
      const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
      const hundredMinuteTotal = minutesSinceMidnight * (100 / 60);
      const hour100 = Math.floor(hundredMinuteTotal / 100);
      const minute100 = Math.floor(hundredMinuteTotal % 100);

      // Pad with leading zeros
      const hourStr = hour100.toString().padStart(2, '0');
      const minStr = minute100.toString().padStart(2, '0');
      document.getElementById('clock').textContent = minStr;

      // Bar chart logic: show how many you have so far
      const barContainer = document.getElementById('barContainer');
      const containerHeight = barContainer.offsetHeight;
      const percentHave = minute100 / 100;
      const barHeight = Math.max(percentHave * containerHeight, 0); // Responsive container height
      document.getElementById('bar').style.height = `${barHeight}px`;
      document.getElementById('barLabel').textContent = hourStr;

      drawSegments();
    }

    updateClock();
    setInterval(updateClock, 60 * 1000);
  </script>
</body>
</html>
