<html>
<head>
    <title>100 Minute Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <h1>100 Minute Clock</h1>
        <div id="clock">00:00</div>
    </div>
    <script>
        let minutes = 100;
        let seconds = 0;
        setInterval(() => {
            if (seconds === 0) {
                if (minutes === 0) {
                    clearInterval();
                } else {
                    minutes--;
                    seconds = 59;
                }
            } else {
                seconds--;
            }
            document.getElementById('clock').innerText = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
    </script>
</body>
</html>
